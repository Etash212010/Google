<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New Tab</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="logo_text">Google</h1>
        <div class="upper_right_widgets">
            <a href="https://mail.google.com/mail/u/0/?ogbl#inbox" class="gm">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl" class="img">Images</a>
            <img class="dots" src="assets/dots-menu.png" alt="dots">
            <a href="https://labs.google.com/search/experiments?source=ntp&is=ng"><img class="flask" src="assets/flask.png" alt="flask.png"/></a>
            <a href="https://www.google.com/?authuser=0"><img class="dots" src="assets/dots-menu.png" alt="dots.png"/></a>
            <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%3Fhl%3Den-US&ec=GAlA8wE&hl=en&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1057374441%3A1694689865648721&theme=glif"><img class="accnt_icon" src="assets/portrait.png" alt="dots.png"/></a>
        </div>
        <div class="searchbar">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" class="search_bar" placeholder="Search google or type a URL">
                <button type="submit" class="btn" ><img class="search_icon" src="assets/search.png" alt="search_icon"></button>
                <a href=""><img class="mic" src="assets/google-voice (1).png" alt="mic_icon"></a>
            </form>
        </div>
        <div class="customize">
            <img class="pen" src="assets/pen-clip.png" alt="clip">
            <h5 class="text">Customize Chrome</h5>
        </div>
        <script src="script.js"></script>
    </body>
</html>
